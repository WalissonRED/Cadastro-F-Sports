<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>    
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h2>Cadastro F-Sports</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username"
                    placeholder="Nome Completo" required="required">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="email" name="cel" id="email" placeholder="Email" required="required" minlength="6">
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="cell-number" name="cel" id="cel" placeholder="Telefone" required="required" minlength="6">
                <div class="underline"></div>
            </div>


            <div class="input-field">
                <div class="input-box">
                    <input type="password" id="password" minlength="6" placeholder="Crie uma senha"maxlength="12" onKeyUp="senha();" />
                    <div class="underline"></div>
                    <span id="status"></span>
                </div>
            </div>

            <br>
            <select name="genero" required="required">
                <option value="">Qual seu Genero ?</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="nulo">Prefiro n√£o informar</option>
            </select>

            <input type="submit" value="Continue">
        </form>

        <div class="footer">
            <span>Ou Crie sua conta com uma Rede Social</span>
            <div class="social-fields">
                <div class="social-field twitter">
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                        Entre com Twitter
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                        Entre com Facebook
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>  
<script src="./main.js"></script>
</html>
